<html>
<head>
  <title>time-piece demo</title>
  <script type="module">
    import 'https://unpkg.com/@webcomponents/shadycss/entrypoints/apply-shim.js';
    import 'https://unpkg.com/tonysoft@^1.2.6/generic-container.js'
    import 'https://unpkg.com/tonysoft@^1.2.6/time-piece.js'
  </script>
  <style>
  </style>
</head>
<body style="overflow: hidden;">
  <script>
    window.addEventListener("resize", windowResize);

    function windowResize(e) {
      var genericContainers = document.querySelectorAll("*[best-fit]");
      genericContainers.forEach(function(genericContainer) {
        if (genericContainer.bestFit) {
          var width = window.innerWidth;
          var height = window.innerHeight;
          genericContainer.scaleContent(width, height);
        }
      })
    }

    var startInterval = setInterval(function() {
      var timerComponent = document.querySelector("#timerComponent");
      if (timerComponent && timerComponent.pause) {
        timerComponent.clockMode = true;
        timerComponent.start();
        windowResize();
        clearInterval(startInterval);
      }
    }, 100);
  </script>

  <generic-container best-fit>
    <time-piece id="timerComponent" slot="content" standard-size="750" size="550">
  </generic-container>

</body>
</html>

<html>
<head>
  <title>digit-cell demo</title>
  <script type="module">
    import 'https://unpkg.com/@webcomponents/shadycss/entrypoints/apply-shim.js';
    import 'https://unpkg.com/tonysoft@^1.3.4/generic-container.js'
    import 'https://unpkg.com/tonysoft@^1.3.4/workout-reps.js'
  </script>
  <style>
  </style>
</head>
<body style="overflow: hidden;">
  <script>
    window.addEventListener("resize", windowResize);

    function windowResize(e) {
      var genericContainers = document.querySelectorAll("*[best-fit]");
      genericContainers.forEach(function(genericContainer) {
        if (genericContainer.bestFit) {
          var width = window.innerWidth;
          var height = window.innerHeight;
          genericContainer.scaleContent(width, height);
        }
      })
    }

    var startInterval = setInterval(function() {
      var workoutReps = document.querySelector("workout-reps");
      if (workoutReps) {
       windowResize();
       clearInterval(startInterval);
      }
    }, 1000)
  </script>

  <div style="position: absolute; top: 5%; left: 5%; width: 90%; height: 90%;">
    <generic-container best-fit>
      <div slot="content" style="width: 400px; height: 50px;">
          <workout-reps slot="content" repetition-count="0" repetition-target="105"></workout-reps>
      </div>
    </generic-container>
  </div>

</body>
</html>

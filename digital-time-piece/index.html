<html>
<head>
  <title>digit-cell demo</title>
  <script type="module">
    import 'https://unpkg.com/@webcomponents/shadycss/entrypoints/apply-shim.js';
    import 'https://unpkg.com/tonysoft@^1.2.6/generic-container.js'
    import 'https://unpkg.com/tonysoft@^1.2.6/digital-time-piece.js'
  </script>
  <style>
  </style>
</head>
<body style="overflow: hidden;">
  <script>
    window.addEventListener("resize", windowResize);

    function windowResize(e) {
      var genericContainers = document.querySelectorAll("*[best-fit]");
      genericContainers.forEach(function(genericContainer) {
        if (genericContainer.bestFit) {
          var width = window.innerWidth;
          var height = window.innerHeight;
          genericContainer.scaleContent(width, height);
        }
      })
    }

    setTimeout(function() {
      var digitalClock = document.querySelector("digital-time-piece");
      digitalClock.start();
      windowResize();
    }, 1000)
  </script>

  <generic-container best-fit>
    <digital-time-piece slot="content" size="75"></digital-time-piece>
  </generic-container>

</body>
</html>

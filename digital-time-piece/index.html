<html>
<head>
  <title>digital-time-piece demo</title>
  <script type="module">
    import 'https://unpkg.com/@webcomponents/shadycss/entrypoints/apply-shim.js?module';
    import 'https://unpkg.com/tonysoft@^1.4.21/digital-time-piece.js?module'
    import 'https://unpkg.com/tonysoft@^1.4.21/generic-container.js?module'
  </script>
  <style>
  </style>
</head>
<body style="overflow: hidden;">
  <script>
    window.addEventListener("resize", windowResize);

    function windowResize(e) {
      var genericContainers = document.querySelectorAll("*[best-fit]");
      genericContainers.forEach(function(genericContainer) {
        if (genericContainer.bestFit) {
          var width = window.innerWidth;
          var height = window.innerHeight;
          genericContainer.scaleContent(width, height);
        }
      })
    }

    var startupInterval = setInterval(function() {
      var digitalClock = document.querySelector("digital-time-piece");
      if (digitalClock.start) {
        digitalClock.start();
        windowResize();
        clearInterval(startupInterval);
      }
    }, 100)
  </script>

  <generic-container best-fit>
    <digital-time-piece slot="content" size="75"></digital-time-piece>
  </generic-container>

</body>
</html>
